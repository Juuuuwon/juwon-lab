name: Build images - guessaiword
on:
  workflow_dispatch:
  push:
    paths:
      - 'images/guessaiword/**'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: arc-runner
    steps:
      - uses: actions/checkout@v4
        name: Checkout files

      - uses: actions/checkout@v4
        name: Checkout files - source
        with:
          repository: pmh-only/guess-ai-word
          path: 'source'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/arm64, linux/amd64
          context: images/guessaiword
          build-args: DISABLE_CACHE=${{ github.event.repository.updated_at }}
          tags: ghcr.io/pmh-only/guessaiword
          cache-from: type=gha
          cache-to: type=gha,mode=max
